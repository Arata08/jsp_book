<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>借阅证注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="layui/css/layui.css" rel="stylesheet">
    <script src="layui/layui.js"></script>
    <style>
        .demo-login-container{width: 320px; margin: 21px auto 0;}
        .demo-login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px;
            font-size: 26px;}
        button:hover{
            background-color:#ffd6e7;
        }
        .bg{
            background: url(public/image/4.jpg) no-repeat;
            background-size:cover;
        }
        .layui-form{
            margin: 15% 40%;
        }
    </style>
<body class="bg">
<form class="layui-form">
    <h2 align="center">借阅证注册</h2>
    <div class="demo-login-container">
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="name" value="" required="required" placeholder="姓名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="user" value="" required="required" placeholder="学号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="password" value="" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" id="reg-password" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="confirmPassword" value="" lay-verify="required|confirmPassword" placeholder="确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg">注册</button>
        </div>
    </div>
</form>
<div style="position:fixed; bottom:0; right:0;">
    <a href="reader/01readerLogin.jsp" target="_blank"><img src="public/image/reader.png" width="100px"
                                                            height="100px"></a><br>
    <a href="adminLogin.html" target="_blank"><img src="public/image/admin.png" width="100px" height="100px"></a>
</div>
</body>
<script>
    layui.use(function(){
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        var util = layui.util;
        form.verify({
            // 确认密码
            confirmPassword: function(value, item){
                var passwordValue = $('#reg-password').val();
                if(value !== passwordValue){
                    return '两次密码输入不一致';
                }
            }
        });
        // 提交事件
        form.on('submit(demo-reg)', function(data){
            $.ajax({
                url: "reader/register1",
                type: "post",
                data: $("form").serialize(),
                dataType: "json",
                success: function( data ){
                    if(data.code === 0){
                        layer.msg("注册成功", {
                            icon: 6,
                            time: 1000
                        }, function(){
                            location.href = data.url;
                        })
                    }else{
                        layer.open({
                            title: "注册失败",
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        })
                    }
                }
            })
            return false; // 阻止默认 form 跳转
        });
    });
</script>
